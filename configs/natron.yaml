run_name: natron_v2
seed: 42
device: cuda

data_path: ./data/data_export.csv
model_dir: ./model
log_dir: ./logs
checkpoint_dir: ./checkpoints

phases:
  pretraining:
    enabled: true
    epochs: 50
    batch_size: 64
    masking_ratio: 0.15
    projection_dim: 128
    temperature: 0.1
  finetuning:
    enabled: true
    epochs: 100
    batch_size: 32
    lr: 0.0001
    weight_decay: 0.00001
    scheduler:
      patience: 5
      factor: 0.5
  reinforcement:
    enabled: false
    algorithm: policy_gradient
    epochs: 5
    batch_size: 128
    lr: 0.00005
    entropy_coef: 0.01
    value_coef: 0.5
    horizon: 3
    train_encoder: false
    reward:
      alpha: 0.001
      beta: 0.01
