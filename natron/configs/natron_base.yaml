data:
  data_path: data/data_export.csv
  cache_dir: artifacts/cache
  sequence_length: 96
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  num_workers: 8
  pin_memory: true
  persistent_workers: true

features:
  rolling_windows: [5, 10, 14, 20, 50, 100]
  stochastic_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  bb_window: 20
  bb_std: 2.0
  atr_window: 14
  hurst_windows: [20, 50, 100]
  volatility_windows: [10, 20, 50]
  volume_windows: [5, 10, 20]
  market_profile_bins: 24
  technical_noise: 0.0001

labels:
  neutral_buffer: 0.001
  volume_spike_multiplier: 1.5
  trend_window: 48
  adx_window: 14
  atr_window: 14
  atr_percentile: 0.9
  balance_target: 0.35
  min_class_fraction: 0.1
  max_class_fraction: 0.45
  stochastic_jitter: 0.02
  seed: 42

model:
  d_model: 256
  n_heads: 8
  num_layers: 6
  dim_feedforward: 512
  dropout: 0.1
  activation: gelu
  use_positional_encoding: true
  masking_ratio: 0.15
  projection_dim: 128
  contrastive_temperature: 0.07

training:
  batch_size: 128
  max_epochs_pretrain: 50
  max_epochs_supervised: 100
  gradient_clip_norm: 1.0
  learning_rate: 0.0001
  weight_decay: 0.00001
  scheduler_patience: 5
  scheduler_factor: 0.5
  amp: true
  checkpoint_dir: artifacts/checkpoints
  log_dir: artifacts/logs
  device: cuda
  seed: 42

rl:
  enabled: false
  algorithm: ppo
  gamma: 0.99
  lam: 0.95
  clip_ratio: 0.2
  policy_lr: 0.00003
  value_lr: 0.0001
  entropy_coef: 0.01
  value_coef: 0.5
  num_steps: 2048
  num_epochs: 10
  minibatch_size: 256
  reward_alpha: 0.01
  reward_beta: 0.02

api:
  host: 0.0.0.0
  port: 8080
  socket_host: 0.0.0.0
  socket_port: 5555
  model_path: artifacts/model/natron_v2.pt
  device: cuda
